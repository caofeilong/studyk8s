apiVersion: apps/v1
kind: Deployment

metadata:
  name: test2
  labels:
    app: nginx
    user: cfl
spec:
  replicas: 2
  selector:  # deplyment 选择的 pod 标签 
    matchLabels:
      app: test2
  template:    # Template描述将要创建的pods。
    metadata:   
      labels:
        app: test2
    spec:
      containers:
      - name: test2
        image: registry.cn-beijing.aliyuncs.com/cfl-test/test-nginx
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc-test
spec:
  selector:
    name: test2
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
---
apiVersion: extensions/v1
kind: Ingress
metadata:
  name: nginx-ingress-test
spec:
  rules:
  - host: www.cfl.com
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx-svc-test
          servicePort: 80 